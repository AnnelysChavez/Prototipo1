<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="formulario">
        <form method="post">
        <h1>Registrarse</h1>
      
        <div class="nombre">
            <input placeholder="Ingrese su nombre" type="text" required>
            
        </div>
        <div class="apellido">
            <input placeholder="Ingrese su apellido" type="text" required>
           
        </div>
        <div class="direccion">
            <input placeholder="Ingrese su dirección" type="text" required>
            
        </div>
        <div class="telefono">
            <input placeholder="Ingrese su número telefónico" type="text" required>
           
        </div>
        <div class="username">
            <input placeholder="Ingrese un nombre de usuario" type="text" required>
            
        </div>
        <div class="contraseña">
            <input placeholder="Contraseña" type="password" required>
           
        </div>

        <button class="input" onclick="location.href='login.html'">Registrarse</button>
        <div class="cuenta">
            Ya tengo una <a href="login.html">cuenta</a>
        </div>
      </form>
    </div>
    
</body>
</html>
